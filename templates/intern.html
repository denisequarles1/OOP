<div class="col-md-4">
    <div class="card bg-success border-light shadow mb-3" style="max-width: 18rem; height: 22rem;">
        <div class="card-header text-white">
            <!--Displays Intern's name-->
            <h2 id="name">${intern.name}</h2>
            <h3><span class="fas fa-air-freshener"></span> Intern</h3>
        </div>
        <div class="card-body bg-light align-content-center flex-wrap">
            <div>
                <ul class="list-group list-group-flush" style="font-weight: bold;">
                    <!--Displays Intern's ID, Email, and School-->
                    <li class="list-group-item" id="id">ID: ${intern.id} </li>
                    <li class="list-group-item" id="email">Email: ${intern.email} </li>
                    <li class="list-group-item" id="school">School: ${intern.school}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
