<div class="col-md-4">
    <div class="card bg-primary border-light shadow mb-3" style="max-width: 18rem; height: 22rem;">
        <div class="card-header text-white">
             <!--Displays Intern's name-->
            <h2 id="name">${engineer.name}</h2>
            <h3 id="title">Engineer</h3>
        </div>
        <div class="card-body bg-light align-content-center flex-wrap">
            <div>
                <ul class="list-group list-group-flush" style="font-weight: bold;">
                    <!--Displays Intern's ID, Email, and School-->
                    <li class="list-group-item" id="id">ID: ${engineer.id} </li>
                    <li class="list-group-item" id="email">Email: ${engineer.email} </li>
                    <li class="list-group-item" id="github">GitHub: ${engineer.github}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
